<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>會員註冊</title>
</head>
<body>
    <h1>會員註冊</h1>
    <form id="registration-form">
        <label for="username">使用者名稱 (e-mail):</label>
        <input type="email" id="username" name="username" required><br>

        <label for="password">密碼 (6-12 字元):</label>
        <input type="password" id="password" name="password"  required><br>

        <label for="confirm_password">確認密碼:</label>
        <input type="password" id="confirm_password" name="confirm_password"  required><br>

        <label for="nickname">暱稱 (英文字母開頭):</label>
        <input type="text" id="nickname" name="nickname" pattern="[A-Za-z][A-Za-z0-9]*" required><br>

        <button type="submit">註冊</button>
    </form>

    <script>
        const form = document.getElementById('registration-form');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirm_password');

        form.addEventListener('submit', (event) => {
            event.preventDefault();

            // Validate username (e-mail format)
            if (!usernameInput.checkValidity()) {
                alert('使用者名稱為必填欄位');
                return;
            }

            // Validate password length
            if (passwordInput.value.length < 6 || passwordInput.value.length > 12) {
                alert('密碼長度應介於 6 到 12 個字元之間');
                return;
            }

            // Validate password confirmation
            if (passwordInput.value !== confirmPasswordInput.value) {
                alert('確認密碼不一致');
                return;
            }

            // Show confirmation dialog
            const confirmed = confirm('確定送出?');
            if (confirmed) {
                alert('註冊成功！'); // Display registration success message
                // You can add additional logic here to handle form submission (e.g., AJAX request)
            }
        });
    </script>
</body>
</html>
