<!DOCTYPE html>
<html lang="en">
    <body>
        <input type="file">
    </body>
    <script>
const fragment = document.createDocumentFragment();

        for (let i=0;i< 8;i++) {
            const br = document.createElement('br');
            const input =document.createElement('input');
            input.type ='file';
           fragment.append(br);
           fragment.append(input);
           }
    document.body.append(fragment);
    </script>
</html>
